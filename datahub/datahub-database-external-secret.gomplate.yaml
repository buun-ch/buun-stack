apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: datahub-database-external-secret
  namespace: {{ .Env.DATAHUB_NAMESPACE }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: datahub-database-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ `{{ .username }}` }}"
        password: "{{ `{{ .password }}` }}"
  data:
    - secretKey: username
      remoteRef:
        key: datahub/database
        property: username
    - secretKey: password
      remoteRef:
        key: datahub/database
        property: password