s3:
  deploy: false
  bucket: langfuse
  region: "auto"
  endpoint: https://{{ .Env.MINIO_HOST }}
  forcePathStyle: true
  accessKeyId:
    secretKeyRef:
      name: minio-auth
      key: access_key
  secretAccessKey:
    secretKeyRef:
      name: minio-auth
      key: secret_key
