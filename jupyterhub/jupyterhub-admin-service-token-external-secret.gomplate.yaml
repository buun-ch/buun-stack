apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jupyterhub-admin-service-token
  namespace: {{ .Env.JUPYTERHUB_NAMESPACE }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: jupyterhub-admin-service-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: jupyterhub/admin-service
        property: token
