apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: trino-minio-external-secret
  namespace: {{ .Env.TRINO_NAMESPACE }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: trino-minio-secret
    creationPolicy: Owner
  data:
    - secretKey: access_key
      remoteRef:
        key: trino/minio
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: trino/minio
        property: secret_key
