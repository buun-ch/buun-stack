config:
  cluster:
    enabled: false
    replicas: 1

  jetstream:
    enabled: true
    fileStore:
      enabled: true
      dir: /data
      pvc:
        enabled: true
        size: 10Gi
    memoryStore:
      enabled: true
      maxSize: 256Mi

  monitor:
    enabled: true
    port: 8222

container:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi

  merge:
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

reloader:
  enabled: true
  merge:
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

podTemplate:
  merge:
    spec:
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

natsBox:
  enabled: false
